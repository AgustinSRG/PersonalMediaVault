definitions:
    MediaListItem:
      description: Media asset info to show in lists
      properties:
        id:
          type: number
          format: int64
          description: "Media ID"
        type:
          type: number
          format: int32
          description: >
            Media Type:
              * 0 - Deleted media
              * 1 - Image
              * 2 - Video
              * 3 - Audio
          enum:
            - 0
            - 1
            - 2
            - 3
        title:
          type: string
          description: "Media title"
          example: "Media title"
        description:
          type: string
          description: "Media description"
          example: "Media description"
        tags:
          type: array
          description: List of tags
          items:
            type: number
            format: int64
        thumbnail:
          type: string
          description: "Path to reach the thumbnail. Empty if no thumbnail. Thumnails are squared images."
          example: "/assets/b/0/0/thumbnail.jpg"
        duration:
          type: number
          format: double
          description: Duration of the media in seconds (videos and audios)
    
    UserConfig:
      description: User configuration
      properties:
        title:
          type: string
          description: Custom vault title
        max_tasks:
          type: number
          format: int32
          description: Max number of tasks in parallel. Set to 0 for no limit.
        encoding_threads:
          type: number
          format: int32
          description: Max number of threads to use for FFmpeg tasks.
        video_previews_interval:
          type: number
          format: int32
          description: Video previews interval (seconds)
        resolutions:
          type: array
          description: Extra resolutions to encode videos
          items:
            properties:
              width:
                type: number
                format: int32
                description: Width (px)
              height:
                type: number
                format: int32
                description: Height (px)
              fps:
                type: number
                format: int32
                description: Frames per second
        image_resolutions:
          type: array
          description: Extra resolutions to encode images
          items:
            properties:
              width:
                type: number
                format: int32
                description: Width (px)
              height:
                type: number
                format: int32
                description: Height (px)
        css:
          type: string
          description: Custom CSS for the frontend
                
    TaskInfo:
      description: Task status info
      properties:
        id:
          type: number
          format: int64
          description: Task ID
        running:
          type: boolean
          description: "True if the task is running"
        media_id:
          type: number
          format: int64
          description: Media ID
        type:
          type: number
          format: int32
          description: >
            Task Type:
              * 0 - Encode original
              * 1 - Encode extra resolution
              * 2 - Generate video previews
          enum:
            - 0
            - 1
            - 2
        resolution:
          description: "Resolution info"
          properties:
            width:
              type: number
              format: int32
              description: Width (px)
            height:
              type: number
              format: int32
              description: Height (px)
            fps:
              type: number
              format: int32
              description: Frames per second
        stage:
          type: string
          description: >
            Task Stage:
              * PREPARE - Preparing task resources
              * COPY - Decrypting and copying media assets
              * PROBE - Extracting metadata from media assets
              * ENCODE - Encoding
              * ENCRYPT - Encrypting new assets
              * UPDATE - Updating vault
              * FINISH - Finishing (clearing temp files, etc)
          enum:
            - PREPARE
            - COPY
            - PROBE
            - ENCODE
            - ENCRYPT
            - UPDATE
            - FINISH
        stage_start:
          type: number
          format: int64
          description: Stage start timestamp (Unix milliseconds)
        time_now:
          type: number
          format: int64
          description: Current server time (Unix milliseconds)
        stage_progress:
          type: number
          format: double
          description: "Stage progress: A number from 0 to 100"
