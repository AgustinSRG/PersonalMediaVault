        400:
          description: Bad request.
          schema:
            properties:
              code:
                type: string
                description: >
                  Error code:
                    * USERNAME_INVALID - Invalid username
                    * PASSWORD_INVALID - Invalid password
                    * USERNAME_IN_USE - There si already another user with the same username
                enum:
                  - USERNAME_INVALID
                  - PASSWORD_INVALID
                  - USERNAME_IN_USE
              message:
                type: string
                description: "Error message"
                example: "Error message"
        401:
          description: Unauthorized (No valid session)
        403:
          description: Access denied
        200:
          description: Success
          
          
