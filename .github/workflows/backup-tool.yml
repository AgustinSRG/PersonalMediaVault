name: Backup tool

on:
  push:
    branches: [ "master" ]
    paths:
      - backup-tool/**
      - .github/workflows/**
  pull_request:
    branches: [ "master" ]
    paths:
      - backup-tool/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.22.x

    - name: Build
      working-directory: ./backup-tool
      run: go build -v ./...

    - name: Test
      working-directory: ./backup-tool
      run: go test -v ./...
