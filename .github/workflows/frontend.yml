name: Frontend (Vue) CI

on:
  push:
    branches: [ "master" ]
    paths:
      - frontend/**
      - .github/workflows/**
  pull_request:
    branches: [ "master" ]
    paths:
      - frontend/**

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: ./frontend
      run: npm install

    - name: Test Vue project
      working-directory: ./frontend
      run: npm test

    - name: Build Vue project
      working-directory: ./frontend
      run: npm run build
