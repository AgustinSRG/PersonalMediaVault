name: PPA distribution

on:
  release:
    types: [published]

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Default to bash
defaults:
  run:
    shell: bash

env:
  GITHUB_USERNAME: agustinsrg

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.22.x

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install GPG
        run: sudo apt install -y gpg

      - name: Import GPG key
        run: echo -n "${{ secrets.GPG_SIGNING_KEY }}" | base64 --decode | gpg --import

      - name: Install DPKG tools
        run: sudo apt install -y dpkg-dev

      - name: Build DEB
        working-directory: ./packages/dpkg-deb
        run: ./build.sh ppa

      - name: Build PPA repository
        working-directory: ./packages/dpkg-deb
        run: ./ppa-build.sh
        env:
          EMAIL: ${{ secrets.GPG_SIGNING_EMAIL }}
          GITHUB_USERNAME: ${{ env.GITHUB_USERNAME }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./packages/dpkg-deb/ppa

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
